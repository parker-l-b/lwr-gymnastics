<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gymnastics Camp RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e0f7fa;
      padding: 8px;
      margin: 5px auto;
      width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Gymnastics Camp RSVP</h1>
  <p>Only 20 spots available!</p>

  <form id="rsvpForm">
    <input type="text" id="nameInput" placeholder="Enter your child's name and age" required />
    <button type="submit">RSVP</button>
  </form>

  <h3>Confirmed Attendees:</h3>
  <ul id="rsvpList"></ul>

  <script>
    const rsvpForm = document.getElementById('rsvpForm');
    const nameInput = document.getElementById('nameInput');
    const rsvpList = document.getElementById('rsvpList');

    // Load existing RSVPs from localStorage
    let rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    updateList();

    rsvpForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (name && rsvps.length < 20) {
        rsvps.push(name);
        localStorage.setItem('rsvps', JSON.stringify(rsvps));
        updateList();
        nameInput.value = '';
      }
    });

    function updateList() {
      rsvpList.innerHTML = '';
      rsvps.forEach((name, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${name}`;
        rsvpList.appendChild(li);
      });

      // Disable form if full
      if (rsvps.length >= 20) {
        nameInput.disabled = true;
        rsvpForm.querySelector('button').disabled = true;
      }
    }
  </script>
</body>
</html>
